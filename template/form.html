<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/form-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>IEEEManSB</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="../static/js/form-main.js"></script>
</head>
<body>
  <form class="container">
    <div class="row">
        <div class="col-lg col-md-12 form-group">
          <label >First Name:<span class="star">*</span></label>
          <input type="text" class="form-control" placeholder="First name" required="required">
        </div>
        <div class="col-lg col-md-12 form-group">
          <label >Last Name:<span class="star">*</span></label>
          <input type="text" class="form-control" placeholder="Last name" required="required">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-12 form-group">
          <label >E-mail adress:<span class="star">*</span></label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required="required">
        </div>
        <div class="form-group col-md-6">
            <label>Phone number:<span class="star">*</span></label>
            <input type="text" name="country_code" id="phonenumber" class="form-control" pattern="[0-9]+" placeholder="Phone number" required="required">
            <div class="invalid-feedback">
                Please provide a valid number.
            </div>
        </div>
    </div>
    <div class="row form-group">
      <label class="col-form-label col-sm-2 pt-0">Choose:<span class="star">*</span></label>
        <div class="col-sm-10">
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                <label class="custom-control-label" for="customControlValidation2">First</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                <label class="custom-control-label" for="customControlValidation3">Second</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customControlValidation4" name="radio-stacked" required>
                <label class="custom-control-label" for="customControlValidation4">third</label>
            </div>
        </div>
    </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

        <div class="form-footer">
            <div class="required">
                <span class="star">*</span>
                <span>:is required</span>
            </div>
          <div class="submit">
                  <span class="form-check mb-2 mr-sm-2 ">
                      <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                      <label class="form-check-label" for="inlineFormCheck">
                          Remember me
                      </label>
                  </span>
              <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </div>
        </div>
  </form>
</body>
